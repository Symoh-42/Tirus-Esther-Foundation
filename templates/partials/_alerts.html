{% if messages %}
    {% for message in messages %}
    <script>
        
        $.toast({
            // heading: 'Positioning',
            text: '{{ message }}',
            position: 'top-right',
            stack: false,
            showHideTransition: 'fade', // fade, slide or plain
            allowToastClose: true, // Boolean value true or false
            hideAfter: 5000, 
        })
    </script>
    {% endfor %}
{% endif %}
