
<section style="background-image: url(static/svg/social-ventures-02.svg); background-repeat: no-repeat;" class="md:px-20 px-3 py-6 flex flex-col justify-center items-center text-center">
    <h4 class="uppercase font-semibold font-['Nato'] text-[#3172C6]">Our Testimonials</h4>
    <h4 class="font-bold text-2xl md:text-4xl font-['nato'] py-3">What Our <span class="text-[#3172C6]">Partner’s </span>Say</h4>
    <p class="text-gray-500 md:px-20 font=['Barlow'] py-2">
        It’s through mistakes that you actually can grow you get rid of everything that is not essential to makihave to get bad.
    </p>
    <div class="team owl-carousel py-4">
        {% for testimony in testimonials %}
        <div class="rounded-bl-3xl rounded-tr-3xl bg-white py-6 px-4 shadow-lg mb-2">
            <p>{{testimony.message}}</p>
            <h4 class="font-semibold pt-4 text-center">{{testimony.name}}</h4>
        </div>
        {% endfor %}
    </div>
</section>
