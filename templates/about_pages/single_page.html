{% extends 'base.html' %}
{% load static %}
{% block title %} | Leadership {% endblock %} 
{% block content %}

<!-- About -->
<section style="background-image: url(/static/images/leadership.jpg); background-repeat: no-repeat; background-position: center; background-size: 95%;" class="">
    <div class="flex flex-col justify-center items-center py-8 md:py-32">
        <h4 class="text-center text-2xl md:text-7xl font-semibold font-['Noto']"><span class="text-white">Meet Our Team</h4>
        <!-- <p class="text-center text-[#3373c7] py-5 px-6 md:px-44 text-lg">T & E â€¢ Leaders</p> -->
    </div>
</section>
<!-- End about Image -->

<section class="hidden md:block md:px-52 px-4 my-5 space-y-12">    
    <div class="grid grid-cols-2 gap-3 md:gap-0">
        <img class="h-3/4 md:w-3/4 h-full rounded-bl-3xl rounded-tr-3xl shadow-lg" src="{{team.image.url}}" alt="">
        <div class="flex flex-col space-y-2 md:-mx-20 md:text-left">
            <h6 class="font-bold text-xl uppercase font-['Nato']">{{team.name}}</h6>
            <h6 class="font-semibold text-lg uppercase text-[#3373c7] ">{{team.position}}</h6>
            <p class="text-sm">{{team.description}}</p>
        </div>
    </div>
</section>

<section class="md:hidden block md:px-3/4 px-4 my-5 space-y-4">
    <div class="grid md:grid-cols-2 gap-3 md:gap-0">
        
        <img class="md:h-72 md:w-3/4 h-full rounded-bl-3xl rounded-tr-3xl shadow-lg" src="{{team.image.url}}" alt="">

        <div class="flex flex-col space-y-2 md:-mx-20 md:text-left">
            <h6 class="font-bold text-2xl font-['Advent+Pro'] uppercase font-['Nato'] text-center italic pb-2">{{team.name}}</h6>
            <h6 class="font-semibold text-lg uppercase text-[#3373c7] ">{{team.position}}</h6>
            <p class="text-sm">{{team.description}}</p>
        </div>
    </div>
</section>

{% endblock content %}
