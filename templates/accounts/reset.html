{% extends 'base.html' %}


{% block title %}Change Password{% endblock %}

{% block content %}

<main class="antialiased">
    <div class="max-w-lg mx-auto my-10 bg-white p-8 rounded-xl shadow-lg shadow-slate-300">
        <h1 class="text-4xl font-medium">Enter new Password</h1>
        <p class="text-slate-500 mt-2">Please enter your new password twice so we can verify you typed it in correctly</p>

        <form method="POST" action="" class="my-7">
            {% csrf_token %}
            <div class="flex flex-col space-y-5">

                <label for="email">
                    <!-- <p class="font-medium text-slate-700 pb-2">Email address</p> -->
                    {{ form.as_p }}
                    <!-- <input id="email" name="email" type="email" class="" placeholder="Enter email address"> -->
                </label>
               
                <input type="submit" class="w-full py-3 font-medium text-white bg-teal-600 hover:bg-teal-500 rounded-lg border-teal-500 hover:shadow inline-flex space-x-2 items-center justify-center">
                    
                
                <p class="text-center">Not registered yet? <a href="{% url 'register' %}" class="text-indigo-600 font-medium inline-flex space-x-1 items-center"><span>Register now </span><span><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                  </svg></span></a></p>
            </div>
        </form>
    </div>
    
</main>
{% endblock %}
